<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Depot - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
    <!-- Font Awesome for icons (optional) -->
</head>
<body>
    <div class="layout">
        <header class="header-x">
          <img src="AAA-Logo-1983.png" alt="AAA Logo" class="header-logo-left" />
          <Span class="header-title">ACE DOCUMENT DEPO</Span>
          <div style="flex: 1"></div>
          <span class="user-icon"><i class="fa fa-user"></i></span>
          <button id="loginBtn" class="login-btn">Logout</button>
        </header>
        <nav class="sidebar-y"> <!--Y-axis / Side Navigation-->
          <ul class="sidebar-menu">
            <li><a href="#" class="sidebar-link">Recent Documents</a></li>
            <li><a href="#" class="sidebar-link">Tagged Documents</a></li>
            <li><a href="#" class="sidebar-link">Version Control</a></li>
            <li><a href="#" class="sidebar-link">About</a></li>
          </ul>

        </nav>
        <main class="main-content"> <!--Main Content Area-->
            <div class="Search-bar-container"> <!-- Search Bar Container -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                <input type="text" class="search-bar" placeholder="Search" id="searchBar"/>
                <span class="search-icon"><i class="fa fa-search"></i></span>
            </div>
            <div class="table-center-container"> <!-- Centered Table Container -->
                <table class="box-table" id="documentTable">
                <thead>
                  <tr>
                    <th colspan="3">Document View</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                   <td>Hello! World Again</td>
                  </tr>
                  <tr>
                  </tr>
                  <tr>
                  </tr>
                </tbody>
              </table>
            </div>
          </main>
          <script src="script.js"></script>
    </div>
</body>
</html>
