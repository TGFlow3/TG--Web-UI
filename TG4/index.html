<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Document Depot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header>
      <nav class="navbar">
        <div class="nav-center">
          <a href="/" class="nav-logo">
            <img
              src="./images/ace-logo-small.png"
              alt="ace-logo"
              class="logo-small"
            />
            <h2>Ace Documents</h2>
          </a>
          <button class="menu-toggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="user-info">
              <div id="userIcon" class="user-icon-wrapper" style="display:inline-block;position:relative;cursor:pointer;">
                <i class="fa-solid fa-user"></i>
                <span class="userIdDisplay"></span>
                <div id="userDropdown" class="user-dropdown">
                  <a href="#" id="logoutMenuItem">Logout</a>
                </div>
              </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- App container with sidebar -->
    <div class="app-container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <ul class="sidebar-nav">
          <li>
            <a href="#" class="sidebar-item" data-section="recent">Recent</a>
          </li>
          <li>
            <a href="#" class="sidebar-item" data-section="tags">Tags</a>
          </li>
          <li>
            <a href="#" class="sidebar-item" data-section="version">Version Control</a>
          </li>
          <li>
            <a href="#" class="sidebar-item" data-section="about">About</a>
          </li>
        </ul>
      </aside>

      <!-- Main content wrapper to preserve container centering -->
      <div class="main-content">
        <div class="info-container">
            <div class="container-header">
                <h2>Flow</h2>
            </div>
        <button id="clear-chat-btn">Clear Chat</button>
        <div id="chat-container">
            <div id="chat-pane">
                <div>
                </div>
                <div id="chat-messages">
                    <div class="chat-welcome-message">
                        <p class="welcome-title">üëã Start a conversation!</p>
                        <p class="welcome-subtitle">Type your message in the input below and press Enter</p>
                    </div>
                </div>
                <div id="chat-input-container">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Ask away..."
                    />
                    <button id="send-btn">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="info-container" id="container2">
        <div class="container-header">
            <h2>Referenced Files</h2>
        </div>
        <div class="container-content">
            <div style="
                padding: 40px 20px;
                text-align: center;
                color: #888888;
                font-style: italic;
            ">
                üìÅ No files referenced yet.<br>
                Files will appear here when the AI references them.
            </div>
        </div>
    </div>
    </div> <!-- Close main-content wrapper -->
    </div> <!-- Close app-container -->

    <script src="script.js"></script>
</body>
</html>
