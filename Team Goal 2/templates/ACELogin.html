<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Ace Document Depot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script2.js') }}"></script>
  </head>
  <body>
    <form class="login-form" action="">
      <section class="login-section">
        <div class="logo-container">
          <img src="./images/logo.png" alt="Ace Logo" />
        </div>
        <div class="login-info">
          <label for="userID">UserID</label>
          <input
            type="text"
            id="userID"
            name="userID"
            placeholder="Enter your UserID"
            required
          />
          <div id="login-error" style="color:red; display:none; margin-bottom:10px;"></div>
          <button class="signin" type="submit">Sign in with SSO</button>
        </div>
      </section>
    </form>
  </body>
</html>
